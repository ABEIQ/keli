function launchFireworks() {
  const colors = ['#ff6fae', '#ffc2e5', '#ffb347', '#ffffff', '#ff4d6d'];

  const duration = 4000; // ğŸ‘ˆ total rain time (ms)
  const interval = 80;  // ğŸ‘ˆ how often new confetti spawns

  const confettiInterval = setInterval(() => {
    if (Date.now() > endTime) {
      clearInterval(confettiInterval);
      return;
    }

    for (let i = 0; i < 12; i++) { // ğŸ‘ˆ density per tick
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      const size = Math.random() * 8 + 6;

      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];

      confetti.style.animationDuration =
        Math.random() * 2.5 + 2.5 + 's';

      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }, interval);
}
